<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sentinel - Browser Camera</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 720px;
            margin: 0 auto;
            background: #000;
            border-radius: var(--radius);
            overflow: hidden;
        }
        #videoElement {
            width: 100%;
            display: block;
        }
        #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .camera-stats {
            display: flex;
            justify-content: center;
            gap: 24px;
            padding: 12px;
            background: var(--card);
            border-radius: var(--radius);
            margin-top: 12px;
        }
        .camera-stat {
            text-align: center;
        }
        .camera-stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
        }
        .camera-stat-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        .camera-error {
            text-align: center;
            padding: 40px;
            color: var(--danger);
        }
        .back-link {
            display: inline-block;
            margin-top: 16px;
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Browser Camera</h1>
        <div class="status">
            <span class="status-dot"></span>
            <span id="camStatus">Initializing...</span>
        </div>
    </div>

    <div class="container">
        <div class="camera-container">
            <video id="videoElement" autoplay playsinline muted></video>
            <canvas id="overlayCanvas"></canvas>
        </div>

        <div class="camera-stats">
            <div class="camera-stat">
                <div class="camera-stat-value" id="detCount">0</div>
                <div class="camera-stat-label">Detections</div>
            </div>
            <div class="camera-stat">
                <div class="camera-stat-value" id="procFps">0</div>
                <div class="camera-stat-label">FPS</div>
            </div>
        </div>

        <div style="text-align:center; margin-top:16px;">
            <a href="/" class="back-link">&larr; Back to Dashboard</a>
        </div>
    </div>

    <script src="/camera.js"></script>
</body>
</html>
