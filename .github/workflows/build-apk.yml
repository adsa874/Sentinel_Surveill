name: Build Android APK

on:
  push:
    branches: [master, main]
    paths:
      - 'android/**'
      - '.github/workflows/build-apk.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate Gradle Wrapper
        working-directory: android
        run: |
          gradle wrapper --gradle-version 8.4

      - name: Make gradlew executable
        working-directory: android
        run: chmod +x ./gradlew

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Copy APK to public folder
        run: |
          mkdir -p public
          cp android/app/build/outputs/apk/debug/app-debug.apk public/sentinel.apk
          cp public/index.html public/index.html 2>/dev/null || echo "index.html already exists"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-apk
          path: public/sentinel.apk

      - name: Deploy to Firebase Hosting
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: sentinel-surv-15464
          channelId: live
