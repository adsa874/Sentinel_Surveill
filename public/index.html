<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentinel - Download</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      color: #888;
      margin-bottom: 0.5rem;
    }
    .version-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background: rgba(102, 126, 234, 0.2);
      border: 1px solid rgba(102, 126, 234, 0.4);
      border-radius: 20px;
      font-size: 0.85rem;
      color: #667eea;
      margin-bottom: 1.5rem;
    }
    .download-btn {
      display: inline-block;
      padding: 1rem 2.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
    }
    .release-notes {
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }
    .release-notes h3 {
      font-size: 0.8rem;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }
    .release-notes p {
      font-size: 0.9rem;
      color: #aaa;
      line-height: 1.4;
    }
    .instructions {
      margin-top: 1.5rem;
      color: #666;
      font-size: 0.9rem;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    .instructions li {
      margin: 0.5rem 0;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sentinel</h1>
    <p class="subtitle">Edge-First Surveillance System</p>
    <div class="version-badge" id="version">Loading...</div>
    <a href="sentinel.apk" class="download-btn">Download APK</a>
    <div class="release-notes">
      <h3>Release Notes</h3>
      <p id="release-notes">Loading...</p>
    </div>
    <ol class="instructions">
      <li>Tap Download above</li>
      <li>Open the downloaded file</li>
      <li>Enable "Install unknown apps" if prompted</li>
      <li>Install and grant permissions</li>
    </ol>
  </div>
  <script>
    fetch('version.json')
      .then(r => r.json())
      .then(data => {
        document.getElementById('version').textContent = 'v' + data.versionName;
        document.getElementById('release-notes').textContent = data.releaseNotes;
      })
      .catch(() => {
        document.getElementById('version').textContent = 'v1.0.0';
        document.getElementById('release-notes').textContent = 'Latest release';
      });
  </script>
</body>
</html>
